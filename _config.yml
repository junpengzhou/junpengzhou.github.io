# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AlphaDog
subtitle: Junpengzhou's Blog, Welcome!
description: 'Useful, interesting, and meaningful'
keywords: '技术,前端,后端,美食,工程管理,数学,英语,密码学,Java,Python,机器学习,AI,读书,播客,工具'
author: 'Junpengzhou'
language: 'zh-CN'
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: 'https://blog.junpengzhou.top'
# permalink: ':year/:month/:day/:title/' # 原有的方式配置，改了标题名或日期时候原有链接会出现失效，所以做此优化
permalink: article/:abbrlink.html # article是自定义前缀
abbrlink:
  alg: crc32   #算法： crc16(default) and crc32
  rep: hex     #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: []
exclude: []
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: 'git'
    repo:
      # github:
      #     url: https://github.com/junpengzhou/junpengzhou.github.io.git # GitHub Pages 的https
      #     branch: gh-pages # GitHub Pages的分支
      #     token: '修改成我发布的accessToken'
      coding:
          url: https://git.coding.net/junpengzhou/junpengzhou.github.io.git # GitHub Pages 的https
          branch: gh-pages # GitHub Pages的分支
          token: '修改成我发布的accessToken'
    name: 'junpengzhou'
    email: 'jeepzhou11@163.com'

# Plugins
# https://github.com/EYHN/hexo-helper-live2d/blob/master/README.zh-CN.md
live2d:
  enable: true
  # scriptFrom: local
  scriptFrom: https://npm.elemecdn.com/live2d-widget@3.x/lib/L2Dwidget.min.js
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    # use: live2d-widget-model-wanko
    use: https://npm.elemecdn.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: false
    scale: 0.5
  react:
    opacity: 1.0
# nofollow插件能够给所有非本站的超链接加上nofollow标签，防止seo权重流失
nofollow:
  enable: true
  field: site
  exclude:
    - 'junpengzhou.xyz'
    - 'junpengzhou.cn'
    - 'junpengzhou.top'
    - 'blog.junpengzhou.top'
    - 'www.junpengzhou.top'
    - 'junpengzhou.github.io'
    - 'jpzhou-vercel.vercel.app'
    - 'jpzhou-vercel-jpzhou007.vercel.app'

